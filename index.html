<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./resources/main.css">

<body>
    <h1>justify-content: flex-start; flex-grow: 1;</h1>
    <div class="container" id="justify-flex-start">
        <div class="box grow"></div>
        <div class="box grow"></div>
        <div class="box grow"></div>
    </div>
    <h1>justify-content: flex-end;</h1>
    <div class="container" id="justify-flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>justify-content: center;</h1>
    <div class="container" id="justify-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>justify-content: space-around;</h1>
    <div class="container" id="justify-space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>justify-content: space-between;</h1>
    <div class="container" id="justify-space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items: flex-start;</h1>
    <div class="container" id="align-flex-start">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items: flex-end;</h1>
    <div class="container" id="align-flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items: center;</h1>
    <div class="container" id="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items: baseline;</h1>
    <div class="container" id="align-baseline">
        <div class="box"></div>
        <div class="box" id="long-box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items: stretch;</h1>
    <div class="container" id="align-stretch">
        <div class="box stretch-box"></div>
        <div class="box stretch-box"></div>
        <div class="box stretch-box"></div>
    </div>

</html>
